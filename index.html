<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Telegram Mini App Wrapper</title>
  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    /* 1) Полностью убираем скролл на уровне оболочки */
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      overscroll-behavior: none; /* блокируем «отскок» и передачу жестов контейнеру Telegram */
      touch-action: none;
    }
    /* 2) iframe на весь экран, внутри него – обычный скролл */
    #appFrame {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
      /* iframe сам обрабатывает скролл */
      overflow: auto;
      overscroll-behavior: contain;
      touch-action: pan-y;
    }
    /* 3) Лоадер по центру */
    #loader {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      z-index: 10;
    }
  </style>
</head>
<body>
  <!-- Спиннер или текст до загрузки iframe -->
  <div id="loader"><p>Загрузка приложения…</p></div>

  <!-- Здесь загрузим FlutterFlow-приложение -->
  <iframe id="appFrame" src="about:blank" allow="fullscreen"></iframe>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const tg = window.Telegram.WebApp;
      tg.expand();

      // соберём initData
      const initData = encodeURIComponent(tg.initData);
      const ffUrl = `https://andrey-ch6zxh.flutterflow.app/?initData=${initData}`;

      const iframe = document.getElementById('appFrame');
      iframe.src = ffUrl;

      // когда iframe полностью загрузится — уберём лоадер
      iframe.onload = () => {
        document.getElementById('loader').style.display = 'none';
      };

      // блокируем любые попытки оболочки прокрутить саму себя
      document.body.addEventListener('touchmove', e => {
        e.preventDefault();
      }, { passive: false });
    });
  </script>
</body>
</html>
