<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Telegram Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      touch-action: none;
      overscroll-behavior: none; /* Блокируем нативный эффект "перетягивания" */
      height: 100vh;
    }

    #app-iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const tg = window.Telegram.WebApp;
      tg.expand();
      tg.enableClosingConfirmation(); // Подтверждение перед закрытием
      
      // Загружаем контент через iframe
      const iframe = document.createElement('iframe');
      iframe.id = 'app-iframe';
      iframe.src = `https://andrey-test.flutterflow.app/?initData=${encodeURIComponent(tg.initData)}`;
      document.body.appendChild(iframe);

      // Полная блокировка свайпов
      document.body.style.overscrollBehavior = 'none';
      document.addEventListener('touchmove', (e) => {
        e.preventDefault();
      }, { passive: false });

      // Для iOS: дополнительная блокировка bounce-эффекта
      document.body.style.webkitOverflowScrolling = 'auto';
    });
  </script>
</head>
<body>
</body>
</html>
