<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Telegram Mini App Wrapper</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      touch-action: none;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const tg = window.Telegram.WebApp;
      tg.expand();
      
      // Создаем iframe вместо редиректа
      const iframe = document.createElement('iframe');
      iframe.src = `https://andrey-ch6zxh.flutterflow.app/?initData=${encodeURIComponent(tg.initData)}`;
      document.body.appendChild(iframe);

      // Блокировка свайпа для закрытия
      let startY = 0;
      document.addEventListener('touchstart', e => {
        startY = e.touches[0].clientY;
      }, { passive: true });

      document.addEventListener('touchmove', e => {
        const currentY = e.touches[0].clientY;
        // Разрешаем свайп вниз только если контент вверху
        if (currentY - startY > 0 && window.scrollY <= 0) {
          e.preventDefault();
        }
      }, { passive: false });
    });
  </script>
</head>
<body>
</body>
</html>
