<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Telegram Mini App Wrapper</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      overscroll-behavior: none;
      background: #ffffff;
    }

    #wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #scroll-trap {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 200%;
      overflow-y: scroll;
      -webkit-overflow-scrolling: touch;
    }

    iframe {
      position: absolute;
      top: 1px; /* <- предотвращает scrollTop = 0 */
      left: 0;
      width: 100%;
      height: calc(100% - 1px);
      border: none;
      display: block;
    }

    #loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="loader"><p>Загрузка приложения…</p></div>
  <div id="wrapper" style="display: none;">
    <div id="scroll-trap">
      <iframe id="miniapp-frame" allow="clipboard-write; geolocation; microphone; camera"></iframe>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const tg = window.Telegram.WebApp;
      tg.expand();

      const initData = encodeURIComponent(tg.initData);
      const url = `https://andrey-ch6zxh.flutterflow.app/?initData=${initData}`;

      const iframe = document.getElementById('miniapp-frame');
      iframe.src = url;

      iframe.onload = () => {
        document.getElementById('loader').style.display = 'none';
        document.getElementById('wrapper').style.display = 'block';
        // Устанавливаем прокрутку в середину (не на самый верх)
        document.getElementById('scroll-trap').scrollTop = 1;
      };

      // Блокируем scroll наружу
      document.body.addEventListener('touchmove', function (e) {
        e.preventDefault();
      }, { passive: false });
    });
  </script>
</body>
</html>
