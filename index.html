<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Telegram Mini App Wrapper</title>
  <!-- 1) Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- 2) Стили: запрещаем overscroll у контейнера и iframe -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overscroll-behavior-y: contain;  /* не даёт «отдавать» жесты вверх Telegram */
      overflow: hidden;                 /* прокрутка только внутри iframe */
    }
    #miniapp-frame {
      width: 100vw;
      height: 100vh;
      border: none;
      overscroll-behavior-y: contain;
    }
  </style>
</head>
<body>
  <!-- Спиннер на время инициализации -->
  <div id="loader" style="display:flex; justify-content:center; align-items:center; height:100vh;">
    <p>Загрузка приложения…</p>
  </div>

  <!-- 3) Пустой iframe, в который мы подгрузим FlutterFlow -->
  <iframe
    id="miniapp-frame"
    style="display:none;"
    allow="clipboard-write; geolocation; microphone; camera"
  ></iframe>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const tg = window.Telegram.WebApp;
      tg.expand();

      // получаем защищённые данные
      const initData = encodeURIComponent(tg.initData);
      const ffUrl = `https://andrey-ch6zxh.flutterflow.app/?initData=${initData}`;

      // настраиваем и показываем iframe
      const iframe = document.getElementById('miniapp-frame');
      iframe.src = ffUrl;

      // когда FlutterFlow загрузится в iframe — убираем спиннер
      iframe.addEventListener('load', () => {
        document.getElementById('loader').style.display = 'none';
        iframe.style.display = 'block';
      });

      // блокируем скролл страницы-оболочки (на случай захвата жеста)
      document.body.addEventListener('touchmove', e => e.preventDefault(), { passive: false });
    });
  </script>
</body>
</html>
