<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Telegram Mini App Wrapper</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      overscroll-behavior: contain;
      background: #ffffff;
    }

    #loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #miniapp-frame {
      display: none;
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <div id="loader">
    <p>Загрузка приложения…</p>
  </div>

  <iframe
    id="miniapp-frame"
    allow="clipboard-write; geolocation; microphone; camera"
  ></iframe>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const tg = window.Telegram.WebApp;
      tg.expand(); // открывает WebApp на весь экран

      // Создаём ссылку на FF
      const initData = encodeURIComponent(tg.initData);
      const url = `https://andrey-ch6zxh.flutterflow.app/?initData=${initData}`;

      // Загружаем в iframe
      const iframe = document.getElementById('miniapp-frame');
      iframe.src = url;

      iframe.onload = () => {
        document.getElementById('loader').style.display = 'none';
        iframe.style.display = 'block';
      };

      // Блокируем overscroll вверх
      document.body.addEventListener('touchmove', function (e) {
        e.preventDefault();
      }, { passive: false });
    });
  </script>
</body>
</html>
